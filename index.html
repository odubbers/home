<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Projects</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #1e1e2f, #3a3a5f);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .phone {
      width: 320px;
      height: 640px;
      background: #000;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .screen {
      background: #111;
      flex: 1;
      border-radius: 20px;
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 16px;
      box-sizing: border-box;
    }
    .app-icon {
      width: 60px;
      height: 60px;
      background: #2c2c3c;
      border-radius: 14px;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
      transition: transform 0.2s;
    }
    .app-icon:hover {
      transform: scale(1.1);
    }
    .notch {
      height: 30px;
      background: #000;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      margin: 0 auto 10px;
      width: 180px;
    }
    .bottom-bar {
      height: 50px;
      background: #000;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="notch"></div>
    <div class="screen">
      <div class="app-icon"><a href="sharinghelper.html">Addy Lexie</a></div>
      <div class="app-icon"></div>
      <div class="app-icon"></div>
      <div class="app-icon"></div>
      <div class="app-icon"></div>
      <div class="app-icon"></div>
      <div class="app-icon"></div>
      <div class="app-icon"></div>
      <div class="app-icon"></div>
      <div class="app-icon"></div>
      <div class="app-icon"></div>
      <div class="app-icon"></div>
    </div>
    <div class="bottom-bar"></div>
  </div>
</body>
</html>
